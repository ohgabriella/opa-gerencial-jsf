<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Pagina inicial</title>
</h:head>
<h:body>

	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel for="id" value="ID:" />
			<h:inputText id="id" value="#{UsuarioMB.usuario.id}" />


			<h:outputLabel for="nome" value="Nome:" />
			<h:inputText id="nome" value="#{UsuarioMB.usuario.nome}" />


			<h:outputLabel for="senha" value="Senha:" />
			<h:inputText id="senha" value="#{UsuarioMB.usuario.senha}" />


			<h:outputLabel for="descricao" value="Descrição:" />
			<h:inputTextarea id="descricao"
				value="#{UsuarioMB.usuario.descricao}" />

			<h:commandButton value="Cadastrar" icon="ui-icon-star"
				action="#{UsuarioMB.cadastraUsuario}" update="messages">
			</h:commandButton>
		</h:panelGrid>
	</h:form>

</h:body>
</html>
