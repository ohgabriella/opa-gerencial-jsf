<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Atualizar Produtos</title>	
</h:head>
<h:body>
	<h1>Atualizar de Produtos</h1>
	
	<h:form id="frm">
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome:" for="nome"/>
			<h:inputText id="nome" value="#{produtoBean.produto.nome}"/> 
			
			<h:outputLabel value="Preco:" for="preco"/>
			<h:inputText id="preco" value="#{produtoBean.produto.preco}"/>
			
			<h:outputLabel value="Quantidade:" for="quantidade"/>
			<h:inputText id="quantidade" value="#{produtoBean.produto.quantidade}"/>
			
			<h:outputLabel value="Descricao:" for="descricao"/>
			<h:inputText id="descricao" value="#{produtoBean.produto.descricao}"/>
				
			<h:outputLabel/>
			<h:commandButton value="Atualizar" action="#{produtoBean.atualizar}"/>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
