<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Produtos</title>
</h:head>
<h:body>
	<h1>Cadastrar Produtos</h1>

	<h:form>
		<h:panelGrid columns="2">

			<h:outputLabel for="nome" value="Nome:" />
			<h:inputText id="nome" value="#{produtoBean.produto.nome}" />


			<h:outputLabel for="preco" value="Preco:" />
			<h:inputText id="preco" value="#{produtoBean.produto.preco}" />

			<h:outputLabel for="quantidade" value="Quantidade:" />
			<h:inputText id="quantidade"
				value="#{produtoBean.produto.quantidade}" />

			<h:outputLabel for="descricao" value="Descricao: " />
			<h:inputText id="descricao" value="#{produtoBean.produto.descricao}" />

			<h:commandButton value="Cadastrar"
				action="#{produtoBean.salvarProduto}" />
		</h:panelGrid>
	</h:form>

	<br />

	<h2>Lista de produtos</h2>
	<h:form>
		<h:commandButton value="Listar" action="#{produtoBean.listarProduto}" />

	</h:form>

	<br />

	<h:form rendered="#{not empty produtoBean.produtos}">
		<h:dataTable value="#{produtoBean.produtos}" var="item" border="2">
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputLabel value="#{item.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputLabel value="#{item.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">Preco</f:facet>
				<h:outputLabel value="#{item.preco}" />
			</h:column>
			<h:column>
				<f:facet name="header">Quantidade</f:facet>
				<h:outputLabel value="#{item.quantidade}" />
			</h:column>

			<h:column>
				<f:facet name="header">Descricao</f:facet>
				<h:outputLabel value="#{item.descricao}" />
			</h:column>

			<h:column>
				<h:commandButton value="Atualizar" action="#{produtoBean.atualizarProduto(item.id)}" />
			</h:column>
			<h:column>
				<h:commandButton value="Deletar" action="#{produtoBean.removerProduto(item.id)}" />
			</h:column>
		</h:dataTable>
	</h:form>

</h:body>
</html>
